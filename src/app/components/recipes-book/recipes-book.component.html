<h1>Mi libro de recetas | <small>Aquí encontrarás todas tus recetas favoritas y podrás añadir las tuyas propias</small></h1>
<hr>
<div class="row mr-1 pb-4">
  <button type="button" class="btn btn-outline-info ml-auto" (click)="openAddRecipeModal()">Añadir receta</button>
</div>
<div class="card-columns animated fadeIn fast">
  <div class="card" *ngFor="let recipeFav of recipesFav; let i = index">
    <button mat-icon-button class="button m-2">
      <mat-icon *ngIf="recipeFav.isFav === 'Y'" color="warn" matTooltip="Quitar de favoritos" (click)="quitFav(recipeFav.recipeId)" matTooltip="Quitar de favoritos">favorite</mat-icon>
      <mat-icon class="heart" *ngIf="recipeFav.isFav === 'N' || recipeFav.isFav === null" matTooltip="Añadir a favoritos" (click)="addFav(recipeFav.recipeId)" matTooltip="Añadir a favoritos">favorite</mat-icon>
    </button>
    <img *ngIf="recipeFav.name === 'Lentejas vegetales'" class="card-img-top img-fluid image" src="assets/img/lentejas.jpg" alt="Card image cap">
    <img *ngIf="recipeFav.name === 'Tortilla de patatas'" class="card-img-top img-fluid image" src="assets/img/tortilla.jpeg" alt="Card image cap">
    <img *ngIf="recipeFav.name === 'Salmón al horno'" class="card-img-top img-fluid image" src="assets/img/salmon.jpg" alt="Card image cap">
    <img *ngIf="recipeFav.name === 'Chips de calabacín'" class="card-img-top img-fluid image" src="assets/img/chips.jpg" alt="Card image cap">
    <img *ngIf="recipeFav.name === 'Salteado de pollo con verduras'" class="card-img-top img-fluid image" src="assets/img/salteado.jpg" alt="Card image cap">    <div class="card-body">
      <h4 class="card-title"><b>{{ recipeFav.name }}</b></h4>
      <p class="card-text description"> {{ recipeFav.description }} </p>
      <button type="button" class="btn btn-outline-info" (click)="showRecipe(recipeFav)">
        Ver más...
      </button>
    </div>
    <div class="card-footer">
      <h3>
        <span class="badge badge-pill badge-info mr-3">
          {{ recipeFav.category.name }}
        </span>
      </h3>
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
</div>
